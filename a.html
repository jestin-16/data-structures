<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body_content">
    
    <button id="change_button" onclick="change()" >change</button>
    <script>
           function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
     
        function change(){
               const body_content=document.getElementById('body_content');
            body_content.style.backgroundColor=getRandomColor();
        }
        </script>
</body>
</html>
